<!DOCTYPE html>
<html lang="en">
<style>
    div{
        width: 200px;
        height: 300px;
        border: 2px solid pink;
    }

</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="创建P" id="btn">
    <div id="dv"></div>
</body>
<script src="common.js"></script>
<script>
    my$("btn").onclick=function () {
        //创建元素
        var  pObj=document.createElement("p");
        setInnerText(pObj,"哈哈哈");
        //把创建后的子元素追加到父级元素中
        my$("dv").appendChild(pObj);
    }


</script>



</html>
