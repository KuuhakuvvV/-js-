<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="好帅啊" id="btn1">
</body>
<script src="common.js"></script>
<script>
    my$("btn1").onclick = f1;
    my$("btn1").onmouseover = f1;
    my$("btn1").onmouseout = f1;

    function f1(e) {
        switch (e.type) {
            case "click":
                alert("哈哈哈哈");
                break;
            case "mouseover":
                this.style.backgroundColor="red";
                break;
            case "mouseout":
                this.style.backgroundColor="blue";
                break;
        }
    }


</script>
</html>
